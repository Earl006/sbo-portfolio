<section id="skills" class="py-20 bg-primary-light dark:bg-primary-dark text-gray-800 dark:text-white">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-12 text-primary dark:text-primary-light">Skills & Specializations</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let skill of skills; let i = index" 
             class="bg-white dark:bg-primary p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-2"
             [ngClass]="{'animate-fade-in-up': true, 'animation-delay-300': i % 3 === 1, 'animation-delay-600': i % 3 === 2}">
          <div class="flex items-center mb-4">
            <div class="w-12 h-12 bg-secondary text-white rounded-full flex items-center justify-center mr-4">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-primary dark:text-primary-light">{{skill.name}}</h3>
          </div>
          <p class="text-gray-600 dark:text-gray-300">{{skill.description}}</p>
        </div>
      </div>
    </div>
  </section>
