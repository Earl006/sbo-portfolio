<!-- footer.component.html -->
<footer class="bg-primary-dark dark:bg-gray-800 text-gray-300 dark:text-white">
    <!-- Main Footer -->
    <div class="container mx-auto px-6 py-12">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Contact Info -->
        <div class="space-y-4">
          <h4 class="text-xl font-bold mb-4">Get in Touch</h4>
          <p class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
            </svg>
            <a href="mailto:sabinahkemunto@gmail.com" class="hover:text-accent-green transition-colors">
              sabinahkemunto&#64;gmail.com
            </a>
          </p>
          <p class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
            </svg>
            <a href="tel:+254728567261" class="hover:text-accent-green transition-colors">
              +254 728 567 261
            </a>
          </p>
        </div>
  
        <!-- Quick Links -->
        <div class="space-y-4">
          <h4 class="text-xl font-bold mb-4">Quick Links</h4>
          <ul class="space-y-2">
            <li><a href="#about" class="hover:text-accent-green transition-colors">About</a></li>
            <li><a href="#experience" class="hover:text-accent-green transition-colors">Experience</a></li>
            <li><a href="#skills" class="hover:text-accent-green transition-colors">Skills</a></li>
          </ul>
        </div>
  
        <!-- Social Links -->
        <div class="space-y-4">
          <h4 class="text-xl font-bold mb-4">Connect</h4>
          <div class="flex space-x-4">
            <ng-container *ngFor="let social of socialLinks">
              <a [href]="social.url" 
                 class="w-10 h-10 rounded-full bg-gray-700 dark:bg-gray-700 flex items-center justify-center hover:bg-accent-green dark:hover:bg-accent-green transition-colors"
                 [attr.aria-label]="social.name">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path [attr.d]="social.icon"/>
                </svg>
              </a>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Copyright -->
    <div class="border-t border-gray-200 dark:border-gray-700">
      <div class="container mx-auto px-6 py-4">
        <p class="text-center text-sm">
          Â© {{currentYear}} Sabina Kemunto Okemwa. All rights reserved.
        </p>
      </div>
    </div>
  </footer>
