<section id="contact" class="py-20 bg-white dark:bg-primary-dark">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-8">Contact Me</h2>
        <form class="max-w-lg mx-auto">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" required></textarea>
          </div>
          <div class="flex justify-center">
            <button type="submit" class="bg-accent-green hover:bg-accent-red text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-300">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </section>
