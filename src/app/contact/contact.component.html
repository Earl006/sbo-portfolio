<section id="contact" class="py-20 bg-gradient-to-b from-white to-gray-100 dark:from-primary-dark dark:to-gray-900">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-white">
      Let's Connect
    </h2>
    
    <div class="max-w-lg mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 transform hover:scale-[1.02] transition-all duration-300">
      <form class="space-y-6">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name" 
                 class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">
            Name
          </label>
          <input type="text" 
                 id="name" 
                 name="name" 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600
                        bg-white dark:bg-gray-700 
                        text-gray-800 dark:text-gray-100
                        focus:ring-2 focus:ring-accent-green focus:border-transparent
                        placeholder-gray-400 dark:placeholder-gray-500
                        transition-all duration-200"
                 placeholder="Your name"
                 required>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email" 
                 class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">
            Email
          </label>
          <input type="email" 
                 id="email" 
                 name="email" 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600
                        bg-white dark:bg-gray-700 
                        text-gray-800 dark:text-gray-100
                        focus:ring-2 focus:ring-accent-green focus:border-transparent
                        placeholder-gray-400 dark:placeholder-gray-500
                        transition-all duration-200"
                 placeholder="your.email@example.com"
                 required>
        </div>

        <!-- Message Field -->
        <div class="form-group">
          <label for="message" 
                 class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">
            Message
          </label>
          <textarea id="message" 
                    name="message" 
                    rows="5" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600
                           bg-white dark:bg-gray-700 
                           text-gray-800 dark:text-gray-100
                           focus:ring-2 focus:ring-accent-green focus:border-transparent
                           placeholder-gray-400 dark:placeholder-gray-500
                           transition-all duration-200 resize-none"
                    placeholder="Your message here..."
                    required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" 
                  class="inline-flex items-center justify-center
                         px-6 py-3 rounded-lg
                         bg-accent-green hover:bg-accent-red 
                         text-white font-semibold
                         transform hover:-translate-y-0.5
                         transition-all duration-200
                         focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-green">
            <span>Send Message</span>
            <svg xmlns="http://www.w3.org/2000/svg" 
                 class="h-5 w-5 ml-2" 
                 fill="none" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor">
              <path stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" 
                    d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<style>
.form-group:focus-within label {
  color: var(--accent-green);
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-5px); }
  100% { transform: translateY(0px); }
}

.hover\:float:hover {
  animation: float 2s ease-in-out infinite;
}
</style>
