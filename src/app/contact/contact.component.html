<!-- Updated contact.component.html -->
<section id="contact" class="py-20 bg-gradient-to-b from-white to-gray-100 dark:from-primary-dark dark:to-gray-900">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-white">
      Let's Connect
    </h2>
    
    <div class="max-w-lg mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-400">
            Name
          </label>
          <input type="text" 
                 id="name" 
                 formControlName="name"
                 [class.border-red-500]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
                 class="w-full px-4 py-3 rounded-lg border bg-white dark:bg-gray-300 border-gray-300 dark:border-gray-600">
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" 
               class="text-red-500 text-sm mt-1">
            Please enter your name
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-400">
            Email
          </label>
          <input type="email" 
                 id="email" 
                 formControlName="email"
                 [class.border-red-500]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
                 class="w-full px-4 py-3 rounded-lg border  bg-white dark:bg-gray-300 border-gray-300 dark:border-gray-600">
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" 
               class="text-red-500 text-sm mt-1">
            Please enter a valid email
          </div>
        </div>

        <!-- Message Field -->
        <div class="form-group">
          <label for="message" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-400">
            Message
          </label>
          <textarea id="message" 
                    formControlName="message"
                    [class.border-red-500]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
                    class="w-full px-4 py-3 rounded-lg border bg-white dark:bg-gray-300 border-gray-300 dark:border-gray-600"
                    rows="5"></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" 
               class="text-red-500 text-sm mt-1">
            Please enter your message
          </div>
        </div>

        <!-- Status Messages -->
        <div *ngIf="submitStatus" 
             class="p-4 rounded-lg text-center"
             [ngClass]="{'bg-green-100 text-green-700': submitStatus === 'success',
                        'bg-red-100 text-red-700': submitStatus === 'error'}">
          {{ submitStatus === 'success' ? 'Message sent successfully!' : 'Failed to send message. Please try again.' }}
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" 
                  [disabled]="contactForm.invalid || isSubmitting"
                  class="inline-flex items-center justify-center px-6 py-3 rounded-lg
                         bg-accent-green hover:bg-accent-red text-white font-semibold
                         disabled:opacity-50 disabled:cursor-not-allowed">
            <span>{{ isSubmitting ? 'Sending...' : 'Send Message' }}</span>
            <svg *ngIf="!isSubmitting" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
            <svg *ngIf="isSubmitting" class="animate-spin h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
