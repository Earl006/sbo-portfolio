<section id="experience" class="bg-primary-light dark:bg-primary-dark">
  <div class="section-container">
    <h2 class="section-title">Experience & Education</h2>
    <div class="space-y-12">
      <div class="flex flex-col md:flex-row items-center" *ngFor="let item of experiences">
        <div class="md:w-1/4 mb-4 md:mb-0">
          <div class="w-24 h-24 mx-auto bg-white dark:bg-primary rounded-full flex items-center justify-center">
            <svg class="w-12 h-12 text-accent-green" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"></path>
            </svg>
          </div>
        </div>
        <div class="md:w-3/4 md:pl-8">
          <h3 class="text-xl font-semibold mb-2">{{item.title}}</h3>
          <p class="text-gray-600 dark:text-gray-300 mb-2">{{item.place}}</p>
          <p class="text-sm text-gray-500 dark:text-gray-400">{{item.date}}</p>
          <p class="mt-2">{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
