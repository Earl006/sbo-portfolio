<!-- experience.component.html -->
<section class="relative py-20">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center mb-16">My Professional Journey</h2>
    
    <div class="relative">
      <!-- Center Line - Hidden on mobile -->
      <div class="hidden md:block absolute left-1/2 transform -translate-x-1/2 h-full">
        <div class="h-full w-0.5 bg-gradient-to-b from-accent-green to-accent-red 
                    dark:from-accent-green dark:to-accent-red
                    animate-pulse"></div>
      </div>

      <!-- Experience Items -->
      <div class="relative flex flex-col gap-8">
        <ng-container *ngFor="let exp of sortedExperiences; let i = index">
          <div class="timeline-item flex flex-col md:flex-row items-center 
                      {{ i % 2 === 0 ? 'md:flex-row-reverse' : '' }}">
            
            <!-- Dot - Hidden on mobile -->
            <div class="hidden md:block absolute left-1/2 transform -translate-x-1/2">
              <div class="w-4 h-4 rounded-full bg-accent-green dark:bg-accent-green 
                          border-4 border-white dark:border-gray-800"></div>
            </div>

            <!-- Card -->
            <div class="w-full md:w-5/12">
              <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg 
                          transform transition-all duration-300 hover:scale-105
                          border border-gray-200 dark:border-gray-700">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-2">
                  <span class="px-3 py-1 text-sm rounded-full 
                               {{ exp.type === 'education' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200' : 
                                                           'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' }}">
                    {{exp.type | titlecase}}
                  </span>
                  <span class="text-sm text-gray-500 dark:text-gray-400">
                    {{formatDateRange(exp.startDate)}} - {{formatDateRange(exp.endDate)}}
                  </span>
                </div>
                
                <h3 class="text-xl font-bold mb-2 text-gray-800 dark:text-white">{{exp.title}}</h3>
                <h4 class="text-lg mb-4 text-gray-600 dark:text-gray-300">{{exp.place}}</h4>
                
                <ul class="list-disc list-inside text-gray-600 dark:text-gray-400">
                  <li *ngFor="let desc of exp.description" class="mb-1">{{desc}}</li>
                </ul>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>

<style>
.timeline-item {
  margin-bottom: 2rem;
}

@media (min-width: 768px) {
  .timeline-item {
    position: relative;
    margin-bottom: 4rem;
  }
  
  .timeline-item:nth-child(odd) .w-5\/12 {
    margin-left: auto;
    padding-left: 2rem;
  }
  
  .timeline-item:nth-child(even) .w-5\/12 {
    margin-right: auto;
    padding-right: 2rem;
  }
}
</style>
